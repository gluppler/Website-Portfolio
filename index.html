<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gluppler Terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Matrix Background Canvas -->
  <canvas id="matrix"></canvas>

  <!-- Full-Screen Terminal Tiling Container -->
  <div id="tiling-container">

    <!-- Fact of the Day (fixed top center) -->
    <div class="window" id="fact" style="position:absolute; top:20px; left:50%; transform:translateX(-50%);">
      <div class="header">Fact of the Day</div>
      <div class="content">
        <p id="fact-text">Loading random fact...</p>
      </div>
    </div>

    <!-- whoami Panel -->
    <div class="window" id="whoami">
      <div class="header">whoami</div>
      <div class="content">
        <pre id="whoami-text">gluppler</pre>
      </div>
    </div>

    <!-- ls Panel -->
    <div class="window" id="ls">
      <div class="header">ls</div>
      <div class="content">
        <ul id="ls-list">
          <li>TerminalOS/</li>
          <li>RedTeamSim/</li>
          <li>socials/</li>
        </ul>
      </div>
    </div>

    <!-- help Panel -->
    <div class="window" id="help">
      <div class="header">help</div>
      <div class="content">
        <p><strong>Shortcuts:</strong></p>
        <ul>
          <li><kbd>Ctrl + A</kbd> — Toggle whoami</li>
          <li><kbd>Ctrl + E</kbd> — Toggle ls</li>
          <li><kbd>Ctrl + L</kbd> — Toggle socials</li>
          <li><kbd>Ctrl + H</kbd> — Toggle help</li>
        </ul>
      </div>
    </div>

    <!-- Socials Panel -->
    <div class="window" id="socials">
      <div class="header">socials</div>
      <div class="content">
        <p>
          <a href="https://github.com/gluppler" target="_blank">🐙 GitHub</a><br>
          <a href="https://www.linkedin.com/in/gluppler" target="_blank">🔗 LinkedIn</a><br>
          <a href="https://www.instagram.com/gluppler" target="_blank">📸 Instagram</a>
        </p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
