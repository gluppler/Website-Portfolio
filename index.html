<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div id="desktop-icons">
        <a href="#whoami" class="desktop-icon" onclick="openNotepad('whoami'); return false;">
            <i class="fas fa-user-secret"></i>
            <span>whoami</span>
        </a>
        <a href="#projects" class="desktop-icon" onclick="openNotepad('projects'); return false;">

        </a>

        </a>

            <i class="fas fa-blog"></i>
            <span>Blog</span>
        </a>
        <a href="#contact" class="desktop-icon" onclick="openNotepad('contact'); return false;">
            <i class="fas fa-envelope"></i>

        </a>

    <div id="notepad" class="notepad">
        <div class="title-bar">
            <span id="notepad-title">Notepad</span>

        </div>
        <div class="notepad-content" id="notepad-content">
